<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accreditation Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="accredit.css">
</head>
<body>
    <div class="navigation">
        <a href="index.html">Home</a> | 
        <a href="register.html">Register</a> | 
        <a href="accredit.html">Accreditation</a>
    </div>
    <div class="container">
        <h1 class="mt-5">Accreditation</h1>
        <!-- <h2 class="mt-5 avax" > This page will be available upon the commencement of the program starting from <span style="color: green">07-08-2024</span>.</h2> -->
        <form class="needs-validation" novalidate>
            <div class="form-group">
                <label for="phone">Registered Phone Number</label>
                <input type="text" class="form-control" id="phone" name="org-name" required>
                <div class="invalid-feedback">Please enter your Registered Phone Number.</div>
            </div>
            <div class="form-group">
                <label for="dob">Submitted Date of Birth</label>
                <input type="text" class="form-control" id="dob" name="contact" required>
                <div class="invalid-feedback">Please enter your Date of Birth.</div>
            </div>
            <div class="form-group">
                <label for="entry">Date of entry</label>
                <input type="text" class="form-control" id="entry" name="email" required>
                <div class="invalid-feedback">Please enter the date you attended the program</div>
            </div>
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
