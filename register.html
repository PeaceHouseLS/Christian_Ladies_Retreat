<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="navigation">
        <a href="index.html">Home</a> | 
        <a href="register.html">Register</a> | 
        <a href="accredit.html">Accreditation</a>

    </div>
    <div class="container">
        <h1 class="mt-5">Registration</h1>
        <form class="needs-validation" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScukOKC0WWcVY9gkTaQPGzdR8k5PitMNit_hZ8kXISzj7L_9A/formResponse">
            <div class="form-group">
                <label for="position" class="required">Title/Position</label>
                <input type="text" class="form-control" id="position" name="position" required>
            </div>
            <div class="form-group">
                <label for="full-name" class="required">Full Name</label>
                <input type="text" class="form-control" id="full-name" name="full-name" required>
            </div>
            <div class="form-group">
                <label for="phone" class="required">Phone Number (WhatsApp Preferably)</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label class="required">Gender</label><br>
                <div class="radio_set">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="church" class="required">Church </label>
                <input type="text" class="form-control" id="church" name="church" required>
            </div>
            <div class="form-group">
                <label for="disciple">Your Disciple Name, if you have any</label>
                <input type="text" class="form-control" id="disciple" name="disciple">
            </div>
            <div class="form-group">
                <label for="ph-code">PH Code (Returning Participant)</label>
                <input type="text" class="form-control" id="ph-code" name="ph-code">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth (DD/MM) </label>
                <input type="text" class="form-control" id="dob" name="dob" >
            </div>
            <div class="form-group">
                <label for="lga" class="required">LGA</label>
                <input type="text" class="form-control" id="lga" name="lga" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
